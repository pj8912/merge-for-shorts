{% extends 'wrapper.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="card card-body col-md-6 m-auto mt-5">
    <div align="center">
        <h1>Merge For Shorts</h1>
    </div>

    <form action="/uploadfile" method="post" class="mt-4" enctype="multipart/form-data">
        <div class="mb-2">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <div class="mb-2">
                <label for="">Upload Your Video &#x1F447; </label>
                <input id="file-input"class="form-control"  name="file" type="file" accept="video/mp4">
            </div>

            <div class="mb-2 mt-5">
                <label for="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                      </svg>
                    Select Secondary Clip</label>
                <select name="" class="form-control" >
                    {% for i in gameclips %}
                        {% set parts = i.split('.') %}
                        {% set filename = parts[0] %}
                        <option value="{{ i }}">{{ filename }}</option>

                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-grid gap-2 mt-5">
            <button type="submit" class="btn  btn-primary">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock %}
